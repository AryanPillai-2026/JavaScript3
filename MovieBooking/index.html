<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Booking</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="nav-back">‚Üê Back to Hub</a>
        <h2>Movie Ticket Booking</h2>
        <div id="user-section">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="mobile" placeholder="Mobile Number">
            <input type="email" id="email" placeholder="Email ID">
            <button onclick="validateUser()">Proceed</button>
        </div>
        <div id="booking-section" class="hidden">
            <select id="movie-select">
                <option value="12">Avatar ($12)</option>
                <option value="15">Inception ($15)</option>
            </select>
            <div class="seating-grid" id="seating-grid"></div>
            <p>Total: $<span id="total-price">0</span></p>
            <button onclick="showConfirmation()">Confirm Booking</button>
        </div>
        <div id="summary-section" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
